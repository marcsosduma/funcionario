<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>Spring-Boot Básico</title>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<link rel="icon" href="/image/favicon.png" />

	<!-- Bootstrap core CSS -->
	<link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
	<link href="/webjars/open-iconic/font/css/open-iconic-bootstrap.min.css" rel="stylesheet" />
    <link href="/fontawesome4/css/font-awesome.min.css" rel="stylesheet" />

	
	<!-- Custom styles for this template -->
	<link href="/css/style.css" rel="stylesheet" />
	<link href="/datatables/datatables.css" rel="stylesheet" />
	<!-- Bootstrap core JavaScript -->
	<script src="/js/jquery.js"></script>
	<script src="/js/jquery.mask.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="/bootstrap/js/bootstrap.min.js"></script>
	<script src="/datatables/datatables.min.js"></script>

</head>
<body>
	<header th:replace="~{fragments/header :: cabecalho}">
		<div>header</div>
	</header>
	
	<div class="layout-main">
		<aside>
			<nav th:replace="~{fragments/sidebar :: nav-sidebar}">
				<span>menu</span>
			</nav>
		</aside>
		
		<section layout:fragment="corpo">
			<div>conteúdo principal das páginas</div>
		</section>
	</div>
	
	<footer th:replace="~{fragments/footer :: rodape}">
		<div>footer</div>
	</footer>
	
	<script type="text/javascript">
		// Variável para armazenar a URL de navegação
		var url = '';

		// Evento de clique em botões com id que contém "btn_"
		$('button[id*="btn_"]').click(function() {
			url = "http://localhost:8080/" + $(this).attr('id').split("_")[1];
		});

		// Confirma e navega para a URL definida ao clicar em #ok_confirm
		$('#ok_confirm').on('click', function() {
			window.location.href = url;
		});

		$(function() {
			$('[data-toggle="popover"]').popover();
		});

		$('#cancelar_confirm').on('click', function() {
			$('#myModal').modal('hide');
		});

		// Controla a exibição da sidebar
		$(document).ready(function() {
			
			// Toggle da sidebar
			$(".navbar-toggle").on('click', function() {
				$(".sidebar").toggleClass("sidebar-open");
			});

			// Esconde o alerta após 5 segundos
			setTimeout(function(){
				$(".alert").fadeOut('slow');
			}, 5000);
		});

	</script>

</body>
</html>
